<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Health App - Register</title>

  <!-- Bootstrap CSS (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Dodatkowe style -->
  <style>
    body {
      background-color: #f0f4f7;
      color: #333;
    }

    .dropdown { width: 120px;
      display: inline-block;
      background-color: #F5F5F5;
      border-radius: 10px;
      outline: none;
      transition: all .5s ease;
      position: relative;
      vertical-align: center;
      font-size: 15px;
      color: black;
      height: 30px;
    }

    input { border: 0;
      background-color: #F5F5F5;
      border-radius: 10px;
      -webkit-appearance: none;
      -moz-appearance: none;
      -ms-appearance: none;
      -o-appearance: none;
      appearance: none;
      text-align: left;
      width: 100%;
      height: 32px;
    }
    .search_bar_parent{
      display: flex;
      flex-direction: row;
      margin-top: 10px;
    }
    .serach_bar_contener{
      display: flex;
      margin-top:100px;
      margin-left: auto;
      margin-right: auto;
      width: 400px;
      background-color: #7ad557;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      align-items:center;
      justify-content: center;
    }
    .serach_bar_contener_pom{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #f4f4f4;
      border-top: 1px solid #e0e0e0;
    }
.btn_zatwierdz{
  margin-top: 10px;
  background-color: #f17878;
  width: 100px;
  text-align: center;
  line-height: 75px;
  font-size: 15px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);;
}
    #bt_zatwierdz{

      text-decoration: none;
      color: #4c4c4c;
      font-weight: bold;


    }
    #bt_zatwierdz:hover {
      width: max-content;
      height: max-content;
      text-decoration: none;
      background-color: #303030;
    }
  </style>
</head>
<body>
<div class="serach_bar_contener">
  <div class="serach_bar_contener_pom">
  <span>Search Meal Ingredient</span>
<div class="search_bar_parent">

  <form action="#" th:action="@{/searchMeal_Ingredient}"   method="post" th:object="${option}">
<label>Full name:</label>
    <input type="text" th:field="*{name}"/><br/>
    <select th:field="*{powerSource}">
      <option th:each="p: ${options}" th:value="${p}" th:text="${p}"/>
    </select>
    <button type="submit">Register</button>

  </form>

<div class="search_bar">
  <input class="search_nav" type="text" placeholder="Search..."/>
  <span class="fa fa-search"></span>
</div>
</div>
    <div class="btn_zatwierdz">
      <a  id="bt_zatwierdz" style="text-decoration: none" href="http://localhost:8080/dailyPage">
        Zatwierdź
      </a>
    </div>
</div>

</div>


<footer class="footer">
  <p>© 2024 Health App. All rights reserved.</p>
</footer>

<!-- Bootstrap JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kkVn1R8FIqQLAc4mCQ4Dl+BkIVPB/j1pceRl7SAUheex8sP4VZ7M+/MJeDjwzM8+" crossorigin="anonymous"></script>

</body>
</html>
