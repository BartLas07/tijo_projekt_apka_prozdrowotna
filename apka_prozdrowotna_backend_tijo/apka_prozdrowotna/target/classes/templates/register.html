<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Health App - Register</title>

    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Dodatkowe style -->
    <style>
        body {
            background-color: #f0f4f7;
            color: #333;
        }

        .register-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .register-container h2 {
            color: #2e7d32; /* Ciemnozielony */
            text-align: center;
        }

        .btn-register {
            background-color: #4caf50; /* Zielony */
            border: none;
            color: #fff;
        }

        .btn-register:hover {
            background-color: #388e3c; /* Ciemniejszy zielony */
        }

        .form-control:focus {
            border-color: #4caf50;
            box-shadow: none;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Register to Health App</h2>
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn btn-register btn-block">Register</button>
    </form>
</div>

<footer class="footer">
    <p>Â© 2024 Health App. All rights reserved.</p>
</footer>

<!-- Bootstrap JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kkVn1R8FIqQLAc4mCQ4Dl+BkIVPB/j1pceRl7SAUheex8sP4VZ7M+/MJeDjwzM8+" crossorigin="anonymous"></script>

</body>
</html>
